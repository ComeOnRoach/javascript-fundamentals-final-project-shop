<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMINISTRATION TAB</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <div class="form-container">
        <!-- <form action="/upload" method="POST" enctype="multipart/form-data">

        </form> -->
        <form id="form" enctype="multipart/form-data">
          <ul class="admin-list">
            <li class="admin__item">
              <label for="name">Board Game Name: </label>
              <input
                type="text"
                name="name"
                placeholder="Enter the Board Game Name"
                required
              />
            </li>
             <li class="admin__item">
              <label for="shortName">Short Name: </label>
              <input
                type="text"
                name="shortName"
                placeholder="Enter Short Name"
                required
              />
            </li>
            <li class="admin__item">
              <label for="price">Price: </label>
              <input
                type="text"
                name="price"
                placeholder="Enter the Price"
                required
              />
            </li>
            <li class="admin__item">
              <label for="description">Description: </label>
              <input
                id="description"
                type="text"
                name="Enter the Description"
                placeholder="Description"
                required
              />
            </li>
            <li class="admin__item">
              <label for="linkBgg">BGG Link: </label>
              <input
                id="linkBgg"
                type="text"
                name="linkBgg"
                placeholder="Enter the BBG Link"
                required
              />
            </li>
            <li class="admin__item">
              <label for="video">YouTube Video: </label>
              <input
                type="text"
                name="video"
                placeholder="Enter YouTube Video"
                required
              />
            </li>
            <li class="admin__item">
              <label for="image">Image: </label>
              <input
                id="image"
                type="file"
                name="image"
                accept="img/*"
                required
              />
            </li>
            <li class="admin__item">
              <button id="submit" type="submit">SUBMIT</button>
            </li>
          </ul>
          <!-- <button type="submit">Download</button> -->
        </form>
      </div>
